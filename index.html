<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <h1>ðŸ¤– Code Editor ðŸ¤–</h1>

        <div class="editor">
            <div class="left"></div>
            <label><i class='bx bxl-html5'></i><b>HTML</b></label>
            <textarea onkeyup="run()"   spellcheck="false" id="html-code" >
            </textarea>

            <label><i class='bx bxl-css3' ></i><b>css</b></label>
            <textarea onkeyup="run()" spellcheck="false" id="css-code" >
            </textarea>

            <label><i class='bx bxl-javascript' ></i><b>Javascript</b></label>
            <textarea onkeyup="run()" spellcheck="false" id="js-code" >
            </textarea>
        </div>
        <div class="right">
                <label><i class='bx bx-play'></i>OUTPUT</label>
                <iframe id="OUTPUT"></iframe>
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
